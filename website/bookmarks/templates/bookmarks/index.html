{% extends "base_bookmarks.html" %}

{% block content %}

<h2>{{ user.username }}님의 북마크 목록</h2>

{% if latest_links_list %}
    <ul>
    {% for bookmark in latest_links_list %}
        <li><a href="{{ bookmark.link }}"></a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>북마크가 없습니다.</p>
{% endif %}

{% endblock content %}
