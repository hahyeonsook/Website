{% extends "base_posts.html" %}
{% load static %}
{% block content %}

<p><a href="/posts/{{ post.pk }}/update/">수정</a></p>
<p><a href="/posts/{{ post.pk }}/delete/">삭제</a></p>

<h1>{{ post.title }}</h1><h3>{{ post.user.username }}  {{ post.pub_date }}</h3>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<p> <img src="{{ post.image.url }}"/> </p>
<p> {{ post.content }} </p>

{%endblock content %}
