<!DOCTYPE html>
<html lang="ko">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static "admin/css/base.css" %}"/>
    <title>{% block title %}부산놀자{% endblock %}</title>
</head>

<body>
    <div id="sidebar">
        {% block sidebar %}
        <ul>
            <li><a href="/">홈</a></li>
            <li><a href="/admin/">관리</a></li>
            {% if user.is_authenticated %}
                <li><a href="/bookmarks/">북마크</a></li>
                <li><a href="{% url 'logout' %}">로그아웃</a></li>
            {% else %}
                <li><a href="{% url 'login' %}">로그인</a></li>
            {% endif %}
        </ul>
        {% endblock %}
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
